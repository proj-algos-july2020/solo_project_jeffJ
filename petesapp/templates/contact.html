<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact From</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}"> 
    <script src="{% static 'js/contact.js' %}"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light" href="/" > Com3unity </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/classes">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/about">Coach</a>
                </li>
                <!-- Trigger the modal registration -->

                
                <li class="nav-item">
                    <a class="nav-link text-light" href="" data-toggle="modal" data-target="#modalRegistration">Registration</a>
                </li>

                <!-- Trigger the modal login to gym -->
                <li class="nav-item">
                    <a class="nav-link text-light" href="" data-toggle="modal" data-target="#modalLogin">Online Gym</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="https://teespring.com/stores/com3unity-fitness">Shop</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            </form>
        </div>
    </nav>

    <!-- modalRegistration -->
    <div class="modal fade" id="modalRegistration">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title">Registration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div class="modal-body">
                <form  id="registration" action="/regForm" method='POST' name = "registration">
            
                {% csrf_token %}
                    <label for="createform">Create User</label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username_input" aria-describedby="emailHelp" placeholder="Create a User Name" name="username_input">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address" name="email_input">
                    </div>
                    <div class="form-group">
                        <input type="" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Create a Password" name="password_input">
                    </div>
                    <div class="form-group"> 
                        <input type="" class="form-control" id="confirm_pw" aria-describedby="emailHelp" placeholder="Confirm Password" name="confirm_pw">
                    </div>
                    <small id="apilog" class="form-text text-muted">Create an Account with the Google or Facebook.</small>
                        <!-- google login -->
                    <div class="g-signin2" data-onsuccess="onSignIn">
                    </div>
                        
                        <!-- facebook login -->
                    <div class="fb-login-button" data-size="small" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
                </div>
            
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submitButton">Create Account</button>
                </div>
            </form>



    </div>
    </div>
    </div>
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="login" action="/login" method='POST' name ="login">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label class="col-form-label">Password</label>
                <input type="text" class="form-control" id="password" name="password">
            </div>
                
                <!-- google login -->
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <!-- facebook login -->
            <div class="fb-login-button" data-size="small" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        </div>
    </div>
    </div>   
    <!--Modal: login -->
 

<div class="container">
    <h1>Please fill out the form below and we will get back to you shortly</h1>

    <div class="row">
        <form action="/question" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="preferred name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email_add" class="form-control" id="email" placeholder="youremail@example.com">
            </div>
            <div class="mb-3">
                <label for="questions" class="form-label">Questions </label>
                <textarea class="form-control" id="question" rows="6"></textarea>
              </div>
            <button type="submit" class="btn btn-secondary" id="submitButton">send</button>
        </form>
    </div>

    </div>

    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

</html>
